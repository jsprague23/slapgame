<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
    <title>Slap-Rock</title>
</head>

<body>
    
    <header>
        <p>Robot Health: <span id="health">--</span> Name: <span id="named">--</span> <br>
            Defenseless Rock Health:1,000,000 Hits:<span id="hits">--</span></p>
    </header>
    <!-- rows shoud have a preceeding container tag, you can put this on the section element -->
    <section>
        <div class="row">
            <div class="col-6">
                <h1>Poor Defenseless Rock With a Hat</h1>

                <img class="rockPic" src="Inkedoldmanrock.jpg" alt="">
                <button type="button" onclick="slap()">"Slap"</button>
                <button type="button" onclick="kick()">"Kick"</button>
                <button type="button" onclick="anotherRock()">"Another Rock"</button>
                <button type="button" onclick="brassKnuckles()">"Brass Knuckles"</button>
                <button type="button" onclick="feather()">"Feather"</button>
            </div>
            <div class="col-4">
                <h1>Evil Malfunctioning Robot(you)</h1>
                <img class="rockPic" src="robot.jpg" alt="">
                <button type="button" onclick="replaceArm()">"Replace Arm"</button>
                <button type="button" onclick="tireRotation()">"Get Back Adjusted"</button>
                <button type="button" onclick="oilChange()">"Oil Change"</button>

            </div>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
